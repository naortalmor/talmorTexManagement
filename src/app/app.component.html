<app-navigation
  [selectedView]="view"
  (viewEventEmitter)="onViewChanges($event)" class="navigation">
</app-navigation>
<app-tabs></app-tabs>
<div *ngIf="view=='orders'">
  <app-orders [allOrders]="allOrders | async" (orderSelected)="onOrderSelected($event)"></app-orders>
</div>
<div *ngIf="view=='stats'">
  <app-statistics></app-statistics>
</div>
<div *ngIf="selectedOrder">
  <app-order-details [selectedOrder]="selectedOrder"></app-order-details>
</div>
