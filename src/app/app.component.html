<div>
  <app-navigation
    [selectedView]="view"
    (viewEventEmitter)="onViewChanges($event)" class="navigation">
  </app-navigation>
  <div class="data-container" [ngSwitch]="view" >
    <div *ngSwitchCase="'orders'">
      <app-orders [orders]="orders"
                  [allOrders]="allOrders"
                  [selectedTab]="selectedTab"
                  (tabChangedEmitter)="onChangeTab($event)"
                  (updateOrder)="updateOrderDetails($event)"
                  (deleteOrder)="deleteOrder($event)"
                  (newOrderEmitter)="onViewChanges('newOrder')">
      </app-orders>
    </div>
    <div *ngSwitchCase="'stats'">
      <app-statistics></app-statistics>
    </div>
    <div *ngSwitchCase="'newOrder'">
      <app-new-order (createOrder)="createNewOrder($event)" [isEditMode]="false" (cancel)="goToAllOrders()"></app-new-order>
    </div>
  </div>
</div>
