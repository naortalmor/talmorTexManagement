<app-navigation
  [selectedView]="view"
  (viewEventEmitter)="onViewChanges($event)" class="navigation">
</app-navigation>
<div *ngIf="view=='orders'">
  <app-orders [orders]="orders" [selectedTab]="selectedTab" (onTabChanged)="onChangeTab($event)"></app-orders>
</div>
<div *ngIf="view=='stats'">
  <app-statistics></app-statistics>
</div>
<div *ngIf="view=='newOrder'">
  <app-new-order (createOrder)="createNewOrder($event)"></app-new-order>
</div>
