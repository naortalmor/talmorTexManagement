<div class="form-container">
  <form (ngSubmit)="onSubmit()" #newOrderForm="ngForm">
    <div class="form-group">
      <label for="name">שם</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="newOrder.customerName" #name="ngModel">
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="bad-input">
      אנא הכנס שם לקוח
    </div>

    <div class="form-group">
      <label for="cost">מחיר</label>
      <input type="text" class="form-control" id="cost" name="cost" required [(ngModel)]="newOrder.cost">
    </div>

    <div class="form-group">
      <label for="height">גובה</label>
      <input type="number" class="form-control" id="height" name="height" required [(ngModel)]="newOrder.height">
    </div>

    <div class="form-group">
      <label for="width">רוחב</label>
      <input type="number" class="form-control" id="width" name="width" required [(ngModel)]="newOrder.width">
    </div>

    <div class="form-group">
      <label for="date">תאריך מסירה משוער</label>
      <input type="date" class="form-container" id="date" name="date" required [(ngModel)]="newOrder.supplyDate">
    </div>

    <div class="form-group">
      <label for="phone">מספר טלפון</label>
      <input type="text" class="form-control" id="phone" name="phone" required [(ngModel)]="newOrder.phoneNumber">
    </div>

    <div class="form-group">
      <label for="email">כתובת מייל</label>
      <input type="text" class="form-contorl" id="email" name="email" required [(ngModel)]="newOrder.email">
    </div>

    <button type="submit" [disabled]="!newOrderForm.form.valid">שלח</button>
  </form>
</div>
