<div>
  <div>
    <h1>All Orders</h1>
    <div>
      <div> New Order </div>
    </div>
  </div>
  <div *ngIf="!selectedOrder">
    <div class="order">
      <div>
        <h4>שם לקוח</h4>
      </div>
      <div>
        <h4>סטאטוס הזמנה</h4>
      </div>
      <div>
        <h4>מחיר</h4>
      </div>
    </div>
    <hr>
    <app-order *ngFor="let order of orders"
               [currOrder]="order"
               (click)="selectOrder(order)">
    </app-order>
  </div>
  <div *ngIf="selectedOrder">
    <app-order-details [selectedOrder]="selectedOrder">
    </app-order-details>
  </div>
</div>
