<div>
  <div>
    <h1>All Orders</h1>
    <div>
      <a routerLink="/newOrder">New Order</a>
    </div>
  </div>
  <div *ngIf="!selectedOrder" class="container">
    <app-order *ngFor="let order of orders"
               [currOrder]="order"
               (click)="selectOrder(order)">
    </app-order>
  </div>
  <div *ngIf="selectedOrder">
    <app-order-details [selectedOrder]="selectedOrder">
    </app-order-details>
  </div>
</div>
